<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    /* Style to set the popup dimensions */
    body {
      width: 450px; /* Popup width value */
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h3>Export the list of users you are following on X/Twitter social network. <br><p style="color: red;">Warning!</p> You may be logged in your X/Twitter account and executing it in your "following" page, example: <p style="color: blue;">https://x.com/[YourUser]/following</p> for this extension working correctly!</h3>
  <button id="start">Start export</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
